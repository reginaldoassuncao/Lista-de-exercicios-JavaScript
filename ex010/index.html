<!DOCTYPE html>
<html>
<head>
    <title>Manipulação de Array em Javascript para Iniciantes</title>
    <style>
        p, pre {
            font-size: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Exercício de Javascript para Iniciantes: Manipulação de Array</h1>

<p id="descricao">
    Este é um exercício interativo que solicita ao usuário para inserir três nomes, que são armazenados em um array. O programa então exibe os nomes em ordem de inserção e em ordem alfabética após o usuário clicar no botão abaixo.
</p>

<button onclick="solicitarNomes()">Clique para inserir nomes</button>

<p id="saida"></p>

<h2>Código:</h2>
<pre id="codigo"></pre>

<script>
    function solicitarNomes() {
        var nomes = [];
        for (var i = 0; i < 3; i++) {
            var nome = prompt("Digite o " + (i + 1) + "º nome");
            nomes.push(nome);
        }
        var nomesOrdenados = nomes.slice().sort();
        document.getElementById("saida").innerHTML = "Ordem de entrada: " + nomes.join(", ") + "<br>Ordem alfabética: " + nomesOrdenados.join(", ");

        // Mostra o código usado
        document.getElementById("codigo").textContent =

</script>

</body>
</html>
